# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 封存遥远的记忆
subtitle: 温故而知新, 开启人生巅峰之路。。。
description: 技术博客，欢迎切磋
author: sky8chi@gmail.com
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.chitianxiang.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: hexo-theme-next

algolia:
    appId: 'F4PEVWF4SX'
    applicationID: 'F4PEVWF4SX'
    apiKey: '046e6ba9b93aaf28fa6aa4eb5cdb5c80'
    adminApiKey: 'c5161afb61c74769e67bc1daa2dc8654'
    indexName: 'blog.chitianxiang.cn'
    chunkSize: 5000
    fields:
        - title
        - slug
        - path
        - content:strip

use_font_lato: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:sky8chi/blog.git
  branch: master
backup:
  type: git
  repository:
    github: git@github.com:sky8chi/blog.git,backup
